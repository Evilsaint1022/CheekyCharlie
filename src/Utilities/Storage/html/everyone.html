<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GitHub README Style Viewer</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    main {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 2rem;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    h1, h2, h3, h4 {
      border-bottom: 1px solid #30363d;
      padding-bottom: 0.3em;
      margin-top: 1.5em;
      color: #ffffff;
    }

    a {
      color: #58a6ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    code {
      background-color: #161b22;
      color: #ffa657;
      padding: 2px 5px;
      border-radius: 6px;
      font-family: 'Courier New', Courier, monospace;
    }

    pre {
      background-color: #0d1117;
      border: 1px solid #30363d;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
    }

    pre code {
      color: #c9d1d9;
      background: none;
      padding: 0;
    }

    blockquote {
      border-left: 4px solid #30363d;
      padding-left: 1rem;
      color: #8b949e;
      margin-left: 0;
    }

    ul, ol {
      padding-left: 2rem;
    }

    img {
      max-width: 100%;
      border-radius: 6px;
    }

    hr {
      border: none;
      border-top: 1px solid #30363d;
      margin: 2rem 0;
    }

    #output {
      margin-top: 2rem;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
